receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlp/newrelic:
    endpoint: otlp.nr-data.net:4317
    tls:
      insecure: false
    headers:
      api-key: ${NEW_RELIC_LICENSE_KEY}

  debug:
    verbosity: normal

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/newrelic, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/newrelic, debug]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/newrelic, debug]