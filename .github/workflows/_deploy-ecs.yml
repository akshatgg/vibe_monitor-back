name: ECS Deployment (Reusable)

# Reusable workflow for deploying to ECS (dev and prod)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to (dev/prod)'
        required: true
        type: string
      force_no_cache:
        description: 'Force docker build without cache (DEBUG ONLY)'
        required: false
        type: boolean
        default: false
      aws_region:
        description: 'AWS region'
        required: false
        type: string
        default: 'us-west-1'
      ecr_repo:
        description: 'ECR repository name'
        required: false
        type: string
        default: 'vm-api'
      ecs_cluster:
        description: 'ECS cluster name'
        required: true
        type: string
      ecs_service:
        description: 'ECS service name'
        required: true
        type: string
      container_name:
        description: 'Container name'
        required: false
        type: string
        default: 'app'
      iam_role_session_name:
        description: 'IAM role session name'
        required: false
        type: string
        default: 'gha-ecs-deploy'
    secrets:
      aws_account_id:
        description: 'AWS Account ID'
        required: true

concurrency:
  group: deploy-${{ inputs.environment }}
  cancel-in-progress: false  # Queue deployments instead of canceling

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: write  # Required to push deployment tags
      id-token: write  # Required for AWS OIDC

    env:
      AWS_REGION: ${{ inputs.aws_region }}
      AWS_ACCOUNT_ID: ${{ secrets.aws_account_id }}
      ECR_REPO: ${{ inputs.ecr_repo }}
      ECS_CLUSTER: ${{ inputs.ecs_cluster }}
      ECS_SERVICE: ${{ inputs.ecs_service }}
      CONTAINER_NAME: ${{ inputs.container_name }}
      ENVIRONMENT: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100  # Fetch recent history (optimized for speed)
          fetch-tags: true  # Fetch all tags for deployment tracking
          persist-credentials: true  # Ensure credentials persist for tag push later

      - name: Check changes since last deployment
        id: deps-check
        run: |
          echo "üîç Checking changes since last deployment..."
          echo ""

          LATEST_TAG="deployed-${{ inputs.environment }}-latest"

          # Fetch the deployment tag if it exists remotely
          git fetch origin "refs/tags/$LATEST_TAG:refs/tags/$LATEST_TAG" 2>/dev/null || true

          # Check if deployment tag exists (first deployment?)
          if ! git rev-parse "$LATEST_TAG" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  No previous deployment tag found: $LATEST_TAG"
            echo "This appears to be the FIRST deployment to ${{ inputs.environment }}"
            echo "Forcing clean build for safety"
            echo ""
            echo "deps_changed=false" >> $GITHUB_OUTPUT
            echo "first_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Deepen history if tag commit is not in our shallow clone
          LAST_DEPLOYED=$(git rev-parse "$LATEST_TAG")
          if ! git cat-file -e "$LAST_DEPLOYED" 2>/dev/null; then
            echo "üì• Tag commit not in shallow clone, fetching deeper history..."
            git fetch --deepen=100
          fi

          CURRENT_COMMIT="${{ github.sha }}"

          echo "üìä Deployment Comparison:"
          echo "  Last deployed: $LAST_DEPLOYED"
          echo "  Current commit: $CURRENT_COMMIT"
          echo ""

          # Compare last deployed to current
          CHANGED_FILES=$(git diff --name-only "$LAST_DEPLOYED" "$CURRENT_COMMIT")

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ÑπÔ∏è  No files changed since last deployment (redeploying same commit)"
            echo "deps_changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "üìÑ Files changed since last deployment:"
          echo "$CHANGED_FILES"
          echo ""

          # Check if any build-critical files changed
          if echo "$CHANGED_FILES" | grep -qE '(Dockerfile|\.dockerignore|poetry\.lock|pyproject\.toml|requirements\.txt)'; then
            echo "üî® Build-critical files changed since last deployment!"
            echo ""
            echo "Critical files that changed:"
            echo "$CHANGED_FILES" | grep -E '(Dockerfile|\.dockerignore|poetry\.lock|pyproject\.toml|requirements\.txt)' || true
            echo ""
            echo "‚úÖ Will force rebuild without cache to ensure fresh dependencies"
            echo "deps_changed=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ No build-critical changes detected since last deployment"
            echo "Only application code changed - cache can be safely used"
            echo "deps_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GithubActionsEcsDeployer
          role-session-name: ${{ inputs.iam_role_session_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ECR
        id: ecr-login
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $ECR_URI
            echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV

      - name: Build and push image
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            set -e  # Exit immediately if any command fails
            IMAGE_TAG=${{ inputs.environment }}-${GITHUB_SHA}

            # Determine if we should skip cache
            SKIP_CACHE="false"

            # Check if manual override is set (checkbox)
            if [ "${{ inputs.force_no_cache }}" = "true" ]; then
              echo "‚ö†Ô∏è MANUAL OVERRIDE: User requested --no-cache via checkbox"
              SKIP_CACHE="true"
            fi

            # Check if this is the first deployment (no previous tag)
            if [ "${{ steps.deps-check.outputs.first_deploy }}" = "true" ]; then
              echo "üÜï FIRST DEPLOYMENT: No previous deployment tag found, forcing --no-cache"
              SKIP_CACHE="true"
            fi

            # Check if dependencies changed (auto-detection)
            if [ "${{ steps.deps-check.outputs.deps_changed }}" = "true" ]; then
              echo "üîç AUTO-DETECTED: Build-critical files changed, forcing --no-cache"
              SKIP_CACHE="true"
            fi

            # Build with or without cache
            if [ "$SKIP_CACHE" = "true" ]; then
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "üî® Building WITHOUT cache (clean build + updating cache)"
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              docker buildx build \
                --no-cache \
                --cache-to type=gha,mode=max \
                --push \
                -t $ECR_URI/$ECR_REPO:$IMAGE_TAG \
                .
            else
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "üöÄ Building WITH cache (using existing cache)"
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              docker buildx build \
                --cache-from type=gha \
                --push \
                -t $ECR_URI/$ECR_REPO:$IMAGE_TAG \
                .
            fi

            echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Render task definition from template
        run: |
          sed -e "s|ACCOUNT_ID_PLACEHOLDER|${AWS_ACCOUNT_ID}|g" \
              -e "s|ENV_PLACEHOLDER|${ENVIRONMENT}|g" \
              -e "s|IMAGE_TAG_PLACEHOLDER|${IMAGE_TAG}|g" \
              taskdef.template.json > taskdef.rendered.json

          echo "Rendered task definition:"
          cat taskdef.rendered.json

      - name: Validate rendered task definition
        run: |
          # Check if any placeholders remain
          if grep -q 'PLACEHOLDER' taskdef.rendered.json; then
            echo "ERROR: Unreplaced placeholders found in task definition:"
            grep 'PLACEHOLDER' taskdef.rendered.json
            exit 1
          fi

          # Validate JSON syntax
          if ! jq empty taskdef.rendered.json 2>/dev/null; then
            echo "ERROR: Invalid JSON in rendered task definition"
            exit 1
          fi

          # Validate required fields exist
          REQUIRED_FIELDS=("family" "containerDefinitions" "executionRoleArn" "taskRoleArn")
          for field in "${REQUIRED_FIELDS[@]}"; do
            if ! jq -e ".$field" taskdef.rendered.json >/dev/null 2>&1; then
              echo "ERROR: Required field '$field' is missing from task definition"
              exit 1
            fi
          done

          echo "‚úì Task definition validation passed"

      - name: Register task definition
        id: taskdef
        run: |
          REVISION_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef.rendered.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "REVISION_ARN=$REVISION_ARN" >> $GITHUB_ENV
          echo "taskDefinitionArn=$REVISION_ARN" >> $GITHUB_OUTPUT
          echo "Registered task definition: $REVISION_ARN"

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $REVISION_ARN \
            --health-check-grace-period-seconds 240 \
            --force-new-deployment

      - name: Wait for service stability
        id: wait-stable
        run: |
          echo "Waiting for service to become stable (timeout: 10 minutes)..."
          echo "This monitors the ECS deployment until all tasks are running and healthy"
          echo ""

          # Monitor service with detailed status updates
          MAX_ATTEMPTS=40  # 10 minutes (40 * 15s)
          ATTEMPT=0
          LAST_FAILED_COUNT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))

            # Get deployment status
            DEPLOYMENT_STATUS=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --region $AWS_REGION \
              --query 'services[0].deployments[?rolloutState==`IN_PROGRESS`].[desiredCount,runningCount,pendingCount,failedTasks]' \
              --output json)

            # Parse counts
            DESIRED=$(echo "$DEPLOYMENT_STATUS" | jq -r '.[0][0] // 0')
            RUNNING=$(echo "$DEPLOYMENT_STATUS" | jq -r '.[0][1] // 0')
            PENDING=$(echo "$DEPLOYMENT_STATUS" | jq -r '.[0][2] // 0')
            FAILED=$(echo "$DEPLOYMENT_STATUS" | jq -r '.[0][3] // 0')

            # Check if deployment is complete
            ROLLOUT_STATE=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --region $AWS_REGION \
              --query 'services[0].deployments[?status==`PRIMARY`].rolloutState' \
              --output text)

            # Show status update
            STATUS_LINE="[$ATTEMPT/$MAX_ATTEMPTS] Deployment: DESIRED=$DESIRED | RUNNING=$RUNNING | PENDING=$PENDING | FAILED=$FAILED | STATE=$ROLLOUT_STATE"

            # Add warning indicator if tasks are failing
            if [ "$FAILED" -gt 0 ] && [ "$FAILED" -gt "$LAST_FAILED_COUNT" ]; then
              echo "$STATUS_LINE ‚ö†Ô∏è  NEW FAILURES"
              LAST_FAILED_COUNT=$FAILED
            else
              echo "$STATUS_LINE"
            fi

            # Check if deployment is complete
            if [ "$ROLLOUT_STATE" = "COMPLETED" ]; then
              echo ""
              echo "‚úÖ Service is stable!"
              exit 0
            fi

            # Wait 15 seconds before next check
            sleep 15
          done

          # Timeout reached
          echo ""
          echo "‚ùå Service failed to stabilize within 10 minutes"
          exit 1

      - name: Get deployment status
        if: success()
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Environment: ${ENVIRONMENT}"
          echo "Image: $ECR_URI/$ECR_REPO:$IMAGE_TAG"
          echo "Task Definition: $REVISION_ARN"

      - name: Tag successful deployment
        if: success()
        run: |
          set -e  # Exit on any error
          echo "üè∑Ô∏è  Tagging successful deployment..."

          CURRENT_COMMIT="${{ github.sha }}"
          ENVIRONMENT="${{ inputs.environment }}"
          TIMESTAMP=$(date +%s)

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create timestamped tag (permanent deployment history)
          HISTORY_TAG="deployed-${ENVIRONMENT}-${TIMESTAMP}"
          echo "Creating tag: $HISTORY_TAG for commit $CURRENT_COMMIT"
          git tag "$HISTORY_TAG" "$CURRENT_COMMIT" || { echo "Failed to create tag $HISTORY_TAG"; exit 1; }

          echo "Pushing tag: $HISTORY_TAG"
          git push origin "$HISTORY_TAG" || { echo "Failed to push tag $HISTORY_TAG"; exit 1; }
          echo "üìú Created history tag: $HISTORY_TAG"

          # Create/update latest pointer (used for change detection)
          LATEST_TAG="deployed-${ENVIRONMENT}-latest"
          echo "Creating/updating latest tag: $LATEST_TAG"
          git tag -f "$LATEST_TAG" "$CURRENT_COMMIT" || { echo "Failed to create tag $LATEST_TAG"; exit 1; }

          echo "Force pushing latest tag: $LATEST_TAG"
          git push origin "$LATEST_TAG" --force || { echo "Failed to push tag $LATEST_TAG"; exit 1; }
          echo "üîñ Updated latest pointer: $LATEST_TAG"

          echo ""
          echo "‚úÖ Tagged commit $CURRENT_COMMIT"
          echo "   History: $HISTORY_TAG (permanent)"
          echo "   Latest: $LATEST_TAG (change detection)"
          echo ""
          echo "Next deployment will compare against $LATEST_TAG"

      - name: Debug deployment failure
        if: failure() && steps.wait-stable.outcome == 'failure'
        run: |
          echo "================================"
          echo "‚ùå DEPLOYMENT FAILED"
          echo "================================"
          echo ""

          # Get most recent service events (last 10 for better context)
          echo "üìã Recent Service Events:"
          aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].events[:10].[createdAt,message]' \
            --output table
          echo ""

          # Get failed/stopped tasks details
          echo "üîç Checking for failed tasks..."
          STOPPED_TASKS=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --desired-status STOPPED \
            --region $AWS_REGION \
            --query 'taskArns[0:2]' \
            --output text)

          if [ -n "$STOPPED_TASKS" ] && [ "$STOPPED_TASKS" != "None" ]; then
            echo "Found stopped tasks. Getting failure details..."
            for TASK_ARN in $STOPPED_TASKS; do
              TASK_ID=$(echo $TASK_ARN | rev | cut -d'/' -f1 | rev)

              # Get stop reason
              STOP_INFO=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $TASK_ARN \
                --region $AWS_REGION \
                --query 'tasks[0].[stoppedReason,containers[0].reason,containers[0].exitCode]' \
                --output json)

              STOP_REASON=$(echo "$STOP_INFO" | jq -r '.[0] // "N/A"')
              CONTAINER_REASON=$(echo "$STOP_INFO" | jq -r '.[1] // "N/A"')
              EXIT_CODE=$(echo "$STOP_INFO" | jq -r '.[2] // "N/A"')

              echo ""
              echo "Task: $TASK_ID"
              echo "  Stop Reason: $STOP_REASON"
              echo "  Container Reason: $CONTAINER_REASON"
              echo "  Exit Code: $EXIT_CODE"
            done
          fi
          echo ""

          # Fetch container logs from SPECIFIC tasks started by this deployment
          LOG_GROUP="/ecs/vm-api-logs-${ENVIRONMENT}"
          echo "üìù Container Logs from Tasks Started by This Deployment:"
          echo ""

          # Find tasks started in the last 15 minutes (deployment window)
          RECENT_TASKS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --output json | jq -r '.services[0].events[] | select(.message | contains("has started 1 tasks")) | .message' | grep -oE 'task [a-f0-9]+' | awk '{print $2}' | head -3)

          if [ -n "$RECENT_TASKS" ]; then
            for TASK_ID in $RECENT_TASKS; do
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "üì¶ Task: $TASK_ID"

              # Get image and task definition for this task
              TASK_INFO=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $TASK_ID \
                --region $AWS_REGION \
                --query 'tasks[0].[containers[0].image,taskDefinitionArn,lastStatus,stoppedReason]' \
                --output json 2>/dev/null)

              if [ -n "$TASK_INFO" ] && [ "$TASK_INFO" != "null" ]; then
                IMAGE=$(echo "$TASK_INFO" | jq -r '.[0] // "unknown"')
                TASKDEF=$(echo "$TASK_INFO" | jq -r '.[1] // "unknown"' | rev | cut -d'/' -f1 | rev)
                STATUS=$(echo "$TASK_INFO" | jq -r '.[2] // "unknown"')
                STOPPED_REASON=$(echo "$TASK_INFO" | jq -r '.[3] // "N/A"')

                echo "  Image: $IMAGE"
                echo "  Task Definition: $TASKDEF"
                echo "  Status: $STATUS"
                if [ "$STOPPED_REASON" != "N/A" ]; then
                  echo "  Stopped Reason: $STOPPED_REASON"
                fi
                echo ""
              fi

              # Get logs from this specific task's log stream
              LOG_STREAM="ecs/app/${TASK_ID}"
              echo "  Log Stream: $LOG_STREAM"
              echo "  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ"

              if aws logs get-log-events \
                --log-group-name "$LOG_GROUP" \
                --log-stream-name "$LOG_STREAM" \
                --region $AWS_REGION \
                --limit 100 \
                --output json 2>/dev/null | jq -r '.events[].message' | tail -50; then
                echo ""
              else
                echo "  ‚ö†Ô∏è No logs found for this task"
                echo ""
              fi
            done
          else
            echo "‚ö†Ô∏è No recent tasks found"
          fi
          echo ""

          # Automatic rollback
          echo "================================"
          echo "üîÑ AUTOMATIC ROLLBACK"
          echo "================================"

          PREVIOUS_TASKDEF=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].deployments[?rolloutState==`COMPLETED`].taskDefinition | [0]' \
            --output text)

          if [ -n "$PREVIOUS_TASKDEF" ] && [ "$PREVIOUS_TASKDEF" != "None" ]; then
            echo "Rolling back to: $PREVIOUS_TASKDEF"
            aws ecs update-service \
              --cluster $ECS_CLUSTER \
              --service $ECS_SERVICE \
              --task-definition $PREVIOUS_TASKDEF \
              --region $AWS_REGION \
              --output text \
              --query 'service.taskDefinition'
            echo "‚úÖ Rollback initiated"
          else
            echo "‚ö†Ô∏è No previous stable deployment found"
          fi
          echo ""

          # Manual investigation commands
          echo "üí° To investigate further, use task-specific log streams:"
          echo ""
          echo "  # 1. Find recent task IDs:"
          echo "  aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --region $AWS_REGION --output json | jq -r '.services[0].events[] | select(.message | contains(\"has started 1 tasks\")) | \"\(.createdAt) - \(.message)\"' | head -5"
          echo ""
          echo "  # 2. Get logs from specific task (replace TASK_ID):"
          echo "  aws logs get-log-events --log-group-name /ecs/vm-api-logs-${ENVIRONMENT} --log-stream-name ecs/app/TASK_ID --region $AWS_REGION --limit 200 --output json | jq -r '.events[].message'"
          echo ""
          echo "  # 3. Verify what image a task is running:"
          echo "  aws ecs describe-tasks --cluster $ECS_CLUSTER --tasks TASK_ID --region $AWS_REGION --query 'tasks[0].[containers[0].image,taskDefinitionArn]'"
