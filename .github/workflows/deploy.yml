name: Deploy to ECS (Fargate)

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-1
  AWS_ACCOUNT_ID: 337502598894
  ECR_REPO: vm-api
  ECR_URI: 337502598894.dkr.ecr.us-west-1.amazonaws.com
  ECS_CLUSTER: vm-prod
  ECS_SERVICE: vm-api-svc
  CONTAINER_NAME: app

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GithubActionsEcsDeployer
          role-session-name: gha-ecs-deploy

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $ECR_URI

      - name: Build and push image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -t $ECR_URI/$ECR_REPO:$IMAGE_TAG .
          docker push $ECR_URI/$ECR_REPO:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Render task definition
        run: |
          sed "s|REPLACED_BY_CI|$IMAGE_TAG|g" taskdef.json | \
          sed "s|ENVIRONMENT_PLACEHOLDER|${{ vars.ENVIRONMENT }}|g" | \
          sed "s|SUPABASE_URL_PLACEHOLDER|${{ vars.SUPABASE_URL }}|g" | \
          sed "s|SUPABASE_ANON_KEY_PLACEHOLDER|${{ secrets.SUPABASE_ANON_KEY }}|g" | \
          sed "s|SUPABASE_SERVICE_KEY_PLACEHOLDER|${{ secrets.SUPABASE_SERVICE_KEY }}|g" | \
          sed "s|API_BASE_URL_PLACEHOLDER|${{ vars.API_BASE_URL }}|g" | \
          sed "s|CLICKHOUSE_HOST_PLACEHOLDER|${{ vars.CLICKHOUSE_HOST }}|g" | \
          sed "s|CLICKHOUSE_PASSWORD_PLACEHOLDER|${{ secrets.CLICKHOUSE_PASSWORD }}|g" | \
          sed "s|CLICKHOUSE_DATABASE_PLACEHOLDER|${{ vars.CLICKHOUSE_DATABASE }}|g" | \
          sed "s|CLICKHOUSE_SECURE_PLACEHOLDER|${{ vars.CLICKHOUSE_SECURE }}|g" | \
          sed "s|CLICKHOUSE_PORT_PLACEHOLDER|${{ vars.CLICKHOUSE_PORT }}|g" | \
          sed "s|CLICKHOUSE_USER_PLACEHOLDER|${{ vars.CLICKHOUSE_USER }}|g" | \
          sed "s|GOOGLE_CLIENT_ID_PLACEHOLDER|${{ vars.GOOGLE_CLIENT_ID }}|g" | \
          sed "s|GOOGLE_CLIENT_SECRET_PLACEHOLDER|${{ secrets.GOOGLE_CLIENT_SECRET }}|g" | \
          sed "s|GOOGLE_REDIRECT_URI_PLACEHOLDER|${{ vars.GOOGLE_REDIRECT_URI }}|g" | \
          sed "s|ALLOWED_ORIGINS_PLACEHOLDER|${{ vars.ALLOWED_ORIGINS }}|g" \
          > taskdef.rendered.json

      - name: Register task definition
        id: taskdef
        run: |
          REVISION_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef.rendered.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "REVISION_ARN=$REVISION_ARN" >> $GITHUB_ENV
          echo "taskDefinitionArn=$REVISION_ARN" >> $GITHUB_OUTPUT

      - name: Update service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $REVISION_ARN \
            --force-new-deployment

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable --cluster $ECS_CLUSTER --services $ECS_SERVICE