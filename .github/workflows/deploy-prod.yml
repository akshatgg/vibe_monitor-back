name: Deploy to ECS - Prod

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-ecs.yml
    with:
      environment: prod
      ecs_cluster: vm-api-cluster-prod
      ecs_service: vm-api-svc-prod
      iam_role_session_name: gha-ecs-deploy-prod
    secrets:
      aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}

  notify-deployment:
    name: Notify Vibe Monitor
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Report Deployment to Vibe Monitor
        run: |
          curl -X POST https://api.vibemonitor.ai/api/v1/deployments/webhook \
            -H "X-Workspace-Key: ${{ secrets.VM_WORKSPACE_KEY_PROD }}" \
            -H "Content-Type: application/json" \
            -d '{
              "environment": "production",
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit_sha": "${{ github.sha }}"
            }'
