name: Deploy to ECS Dev Environment

on:
  push:
    branches: [ "dev" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO: vm-api
  ECS_CLUSTER: vm-api-cluster-dev
  ECS_SERVICE: vm-api-svc-dev
  CONTAINER_NAME: app
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GithubActionsEcsDeployer
          role-session-name: gha-ecs-deploy-dev

      - name: Login to ECR
        id: ecr-login
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $ECR_URI
            echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV

      - name: Build and push image
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            IMAGE_TAG=dev-${GITHUB_SHA}
            docker build -t $ECR_URI/$ECR_REPO:$IMAGE_TAG .
            docker push $ECR_URI/$ECR_REPO:$IMAGE_TAG
            echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Render task definition from template
        run: |
          sed -e "s|ACCOUNT_ID_PLACEHOLDER|${AWS_ACCOUNT_ID}|g" \
              -e "s|ENV_PLACEHOLDER|${ENVIRONMENT}|g" \
              -e "s|IMAGE_TAG_PLACEHOLDER|${IMAGE_TAG}|g" \
              taskdef.template.json > taskdef.rendered.json

          echo "Rendered task definition:"
          cat taskdef.rendered.json

      - name: Validate rendered task definition
        run: |
          # Check if any placeholders remain
          if grep -q 'PLACEHOLDER' taskdef.rendered.json; then
            echo "ERROR: Unreplaced placeholders found in task definition:"
            grep 'PLACEHOLDER' taskdef.rendered.json
            exit 1
          fi

          # Validate JSON syntax
          if ! jq empty taskdef.rendered.json 2>/dev/null; then
            echo "ERROR: Invalid JSON in rendered task definition"
            exit 1
          fi

          # Validate required fields exist
          REQUIRED_FIELDS=("family" "containerDefinitions" "executionRoleArn" "taskRoleArn")
          for field in "${REQUIRED_FIELDS[@]}"; do
            if ! jq -e ".$field" taskdef.rendered.json >/dev/null 2>&1; then
              echo "ERROR: Required field '$field' is missing from task definition"
              exit 1
            fi
          done

          echo "‚úì Task definition validation passed"

      - name: Register task definition
        id: taskdef
        run: |
          REVISION_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef.rendered.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "REVISION_ARN=$REVISION_ARN" >> $GITHUB_ENV
          echo "taskDefinitionArn=$REVISION_ARN" >> $GITHUB_OUTPUT
          echo "Registered task definition: $REVISION_ARN"

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $REVISION_ARN \
            --health-check-grace-period-seconds 240 \
            --force-new-deployment

      - name: Wait for service stability
        id: wait-stable
        run: |
          echo "Waiting for service to become stable (timeout: 10 minutes)..."
          echo "This monitors the ECS deployment until all tasks are running and healthy"

          # aws ecs wait has a default timeout of 10 minutes (40 checks at 15s intervals)
          if aws ecs wait services-stable --cluster $ECS_CLUSTER --services $ECS_SERVICE; then
            echo "‚úÖ Service is stable!"
          else
            echo "‚ùå Service failed to stabilize within 10 minutes"
            exit 1
          fi

      - name: Get deployment status
        if: success()
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Environment: ${ENVIRONMENT}"
          echo "Image: $ECR_URI/$ECR_REPO:$IMAGE_TAG"
          echo "Task Definition: $REVISION_ARN"

      - name: Debug deployment failure
        if: failure() && steps.wait-stable.outcome == 'failure'
        run: |
          echo "================================"
          echo "‚ùå DEPLOYMENT FAILED - DEBUGGING"
          echo "================================"
          echo ""

          # Get service events
          echo "üìã Recent Service Events:"
          echo "------------------------"
          aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].events[:10].[createdAt,message]' \
            --output table

          echo ""
          echo "üîç Task Status:"
          echo "---------------"

          # Get all tasks for this service
          TASK_ARNS=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'taskArns' \
            --output text)

          if [ -n "$TASK_ARNS" ]; then
            # Describe all tasks
            aws ecs describe-tasks \
              --cluster $ECS_CLUSTER \
              --tasks $TASK_ARNS \
              --region $AWS_REGION \
              --query 'tasks[*].[taskArn,lastStatus,healthStatus,stopCode,stoppedReason,containers[0].exitCode]' \
              --output table

            echo ""
            echo "üìù Container Logs (Last 50 Lines):"
            echo "----------------------------------"

            # Get the first task ARN
            TASK_ARN=$(echo $TASK_ARNS | awk '{print $1}')
            TASK_ID=$(echo $TASK_ARN | rev | cut -d'/' -f1 | rev)

            # CloudWatch log group and stream
            LOG_GROUP="/ecs/${ENVIRONMENT}/${CONTAINER_NAME}"
            LOG_STREAM="ecs/${CONTAINER_NAME}/${TASK_ID}"

            echo "Log Group: $LOG_GROUP"
            echo "Log Stream: $LOG_STREAM"
            echo ""

            # Fetch logs from CloudWatch
            if aws logs get-log-events \
              --log-group-name "$LOG_GROUP" \
              --log-stream-name "$LOG_STREAM" \
              --limit 50 \
              --region $AWS_REGION \
              --query 'events[*].message' \
              --output text 2>/dev/null; then
              echo "‚úì Retrieved container logs"
            else
              echo "‚ö†Ô∏è Could not retrieve logs from CloudWatch (container may not have started)"
              echo ""
              echo "Checking for stopped tasks with errors:"

              # Get stopped tasks
              STOPPED_TASKS=$(aws ecs list-tasks \
                --cluster $ECS_CLUSTER \
                --service-name $ECS_SERVICE \
                --desired-status STOPPED \
                --region $AWS_REGION \
                --query 'taskArns[0:5]' \
                --output text)

              if [ -n "$STOPPED_TASKS" ]; then
                for STOPPED_TASK in $STOPPED_TASKS; do
                  STOPPED_TASK_ID=$(echo $STOPPED_TASK | rev | cut -d'/' -f1 | rev)
                  STOPPED_LOG_STREAM="ecs/${CONTAINER_NAME}/${STOPPED_TASK_ID}"

                  echo "Checking logs for stopped task: $STOPPED_TASK_ID"

                  aws logs get-log-events \
                    --log-group-name "$LOG_GROUP" \
                    --log-stream-name "$STOPPED_LOG_STREAM" \
                    --limit 30 \
                    --region $AWS_REGION \
                    --query 'events[*].message' \
                    --output text 2>/dev/null || echo "No logs found"

                  echo "---"
                done
              fi
            fi
          else
            echo "‚ö†Ô∏è No tasks found for this service"
          fi

          echo ""
          echo "================================"
          echo "üîÑ AUTOMATIC ROLLBACK"
          echo "================================"

          # Get the previous stable task definition
          PREVIOUS_TASKDEF=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].deployments[?rolloutState==`COMPLETED`].taskDefinition | [0]' \
            --output text)

          if [ -n "$PREVIOUS_TASKDEF" ] && [ "$PREVIOUS_TASKDEF" != "None" ]; then
            echo "Rolling back to previous stable task definition: $PREVIOUS_TASKDEF"

            aws ecs update-service \
              --cluster $ECS_CLUSTER \
              --service $ECS_SERVICE \
              --task-definition $PREVIOUS_TASKDEF \
              --region $AWS_REGION \
              --no-cli-pager

            echo "‚úÖ Rollback initiated to: $PREVIOUS_TASKDEF"
            echo "The service will automatically drain the failed deployment and restore the previous version."
          else
            echo "‚ö†Ô∏è Could not find previous stable task definition for automatic rollback"
            echo "ECS will attempt to use the last known working configuration"
          fi

          echo ""
          echo "================================"
          echo "üí° Manual Investigation Commands:"
          echo "================================"
          echo "View service details:"
          echo "  aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --region $AWS_REGION"
          echo ""
          echo "View task logs:"
          echo "  aws logs tail /ecs/${ENVIRONMENT}/${CONTAINER_NAME} --follow --region $AWS_REGION"
          echo ""
          echo "Force rollback to specific revision:"
          echo "  aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --task-definition <task-def-arn> --region $AWS_REGION"
