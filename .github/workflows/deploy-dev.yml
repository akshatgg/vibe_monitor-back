name: Deploy to ECS - Dev

on:
  workflow_dispatch:
    inputs:
      force_no_cache:
        description: 'Force rebuild without cache (DEBUG)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: write  # Required to push deployment tags

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-ecs.yml
    with:
      environment: dev
      ecs_cluster: vm-api-cluster-dev
      ecs_service: vm-api-svc-dev
      iam_role_session_name: gha-ecs-deploy-dev
      force_no_cache: ${{ inputs.force_no_cache || false }}
    secrets:
      aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}

  notify-deployment:
    name: Notify Vibe Monitor
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Report Deployment to Vibe Monitor
        run: |
          curl -X POST https://dev.vibemonitor.ai/api/v1/deployments/webhook \
            -H "X-Workspace-Key: ${{ secrets.VM_WORKSPACE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "environment": "dev",
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit_sha": "${{ github.sha }}"
            }'
