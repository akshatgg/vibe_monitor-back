name: CI

on:
  push:
    branches:
      - "**"        
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    name: Setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-root

  ruff:
    name: Ruff (lint + format autofix)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
      - run: poetry add --dev ruff
      - uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v1.4.0
      - name: Ruff lint (with suggestions)
        run: |
          poetry run ruff check --output-format=github . \
            | reviewdog -f=github-check -name="ruff" -reporter=github-pr-suggest -level=error
      - name: Ruff format check (with suggestions)
        run: |
          poetry run ruff format --check --diff --quiet \
            | reviewdog -f=diff -name="ruff-format" -reporter=github-pr-suggest -level=error

  mypy:
    name: Mypy (type checking)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
      - run: poetry add --dev mypy
      - uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v1.4.0
      - name: Run mypy with reviewdog
        run: |
          poetry run mypy . --show-column-numbers --pretty \
            | reviewdog -f=mypy -name="mypy" -reporter=github-pr-check -level=warning

  bandit:
    name: Bandit (security scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
      - run: poetry add --dev bandit
      - uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v1.4.0
      - name: Run bandit with reviewdog
        run: |
          poetry run bandit -r . -f json \
            | reviewdog -f=bandit -name="bandit" -reporter=github-pr-check -level=error

  dependency-scan:
    name: pip-audit (dependency vulnerabilities)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
      - run: poetry add --dev pip-audit
      - uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v1.4.0
      - name: Run pip-audit with reviewdog
        run: |
          poetry run pip-audit --format json \
            | reviewdog -f=pip-audit -name="pip-audit" -reporter=github-pr-check -level=error

  secrets-scan:
    name: Gitleaks (secrets scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v
