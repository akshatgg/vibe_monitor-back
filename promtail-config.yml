server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  # Loki URL is configured via LOKI_URL environment variable in docker-compose.yml
  # 
  
  # To change: Set LOKI_URL in .env file
  - url: ${LOKI_URL}/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]

    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract job label
      - source_labels: ['__meta_docker_container_label_job']
        target_label: 'job'

      # Extract environment label
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'

      # Extract host label
      - source_labels: ['__meta_docker_container_label_host']
        target_label: 'host'

      # Extract log stream (stdout/stderr)
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
