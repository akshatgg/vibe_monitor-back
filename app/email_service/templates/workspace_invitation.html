<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited to Join a Workspace - VibeMonitor</title>

    <!-- web font supported for some email clients, will fallback to Helvetica/Arial -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&amp;family=Montserrat:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- better to keep CSS inline for emails to render properly -->
    <!-- repetitive inclusion of styles is also intentional for the same cause -->
</head>
<body style="margin:0;padding:0;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;background-color:#FFFFFF;">
    <table class="outer-table" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#FFFFFF;">
        <tbody><tr>
            <td class="outer-cell" align="center" style="padding:40px 0;">
                <!-- Main Container: 511px wide, 748px tall -->
                <table class="main-container" cellpadding="0" cellspacing="0" border="0" style="width:511px;height:748px;max-width:511px;background-color:#FFFFFF;background-image:url('{{bg_url}}');background-size:cover;background-position:center;background-repeat:no-repeat;">
                    <tbody><tr>
                        <!-- Content Frame: 403px wide, positioned at left: 54px, top: 77px -->
                        <td class="content-cell" style="padding-top:77px;padding-left:54px;padding-right:54px;padding-bottom:77px;">
                            <table class="content-table" width="403" cellpadding="0" cellspacing="0" border="0" style="width:403px;">
                                <!-- Logo Frame: 403x44 -->
                                <tbody><tr>
                                    <td class="logo-cell" style="padding-bottom:0;width:403px;height:44px;">
                                        <table class="logo-frame" cellpadding="0" cellspacing="0" border="0" style="width:217px;height:60px;border-collapse:separate;">
                                            <tbody><tr>
                                                <td class="logo-td" align="center" valign="middle" style="width:217px;height:60px;padding:0;border-radius:7px;overflow:hidden;">
                                                    <img class="logo-img" src="{{logo_url}}" alt="VIBEMONITOR" style="width:201px;height:auto;display:block;align-self:center;border:0;outline:none;text-decoration:none;margin:0;padding:0;">
                                                </td>
                                            </tr>
                                        </tbody></table>
                                    </td>
                                </tr>

                                <!-- Content Frame below logo: 403x504, gap 35px -->
                                <tr>
                                    <td class="content-frame-cell" style="padding-top:35px;">
                                        <table class="content-frame" cellpadding="0" cellspacing="0" border="0" style="width:403px;">
                                            <!-- Heading: 403x36 -->
                                            <tbody><tr>
                                                <td class="invitation-heading-cell" style="padding-bottom:0;">
                                                    <h1 class="invitation-heading" style="width:403px;height:36px;color:#010101;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-weight:700;font-size:28px;line-height:1.3;margin:0;padding:0;">You're invited !</h1>
                                                </td>
                                            </tr>

                                            <!-- Invitation text: 403x42 -->
                                            <tr>
                                                <td class="invitation-text-cell" style="padding-top:10px;padding-bottom:35px;">
                                                    <p class="invitation-text" style="width:403px;height:42px;color:#010101;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-weight:400;font-size:16px;line-height:1.3;margin:0;padding:0;vertical-align:middle;"><span class="inviter-name" style="font-weight:500;">{{inviter_name}}</span> has invited you to join their workspace on Vibemonitor</p>
                                                </td>
                                            </tr>

                                            <!-- Workspace Card: 403x163 -->
                                            <tr>
                                                <td class="workspace-card-cell" style="padding-bottom:35px;">
                                                    <table class="workspace-card" cellpadding="0" cellspacing="0" border="0" style="width:403px;height:163px;background-color:#FBFDFF;border:1px solid #DADDE2;border-radius:14px;gap:24px;">
                                                        <tbody><tr>
                                                            <td class="workspace-card-inner" style="padding-top:30px;padding-right:34px;padding-bottom:30px;padding-left:34px;">
                                                                <!-- Workspace Info: 335x47, gap 5px -->
                                                                <table class="workspace-info-table" cellpadding="0" cellspacing="0" border="0" style="width:335px;height:47px;margin:0 auto;gap:5px;">
                                                                    <tbody><tr>
                                                                        <td align="center">
                                                                            <!-- Workspace Name: 335x21 -->
                                                                            <p class="workspace-name" style="width:335px;height:21px;color:#010101;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-weight:700;font-size:16px;line-height:1.3;text-align:center;vertical-align:middle;margin:0 0 5px 0;padding:0;">{{workspace_name}}</p>
                                                                            <!-- Role: 335x21 -->
                                                                            <p class="workspace-role" style="width:335px;height:21px;color:#010101;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-weight:700;font-size:16px;line-height:1.3;text-align:center;vertical-align:middle;margin:0;padding:0;">Role: <span class="role-value" style="font-weight:500;font-style:Medium;">{{role}}</span></p>
                                                                        </td>
                                                                    </tr>
                                                                </tbody></table>

                                                                <!-- Button with gap 20px from role -->
                                                                <table cellpadding="0" cellspacing="0" border="0" align="center" style="margin:0 auto;">
                                                                <tr>
                                                                    <td align="center" style="padding-top:20px;">
                                                                    <a href="{{accept_url}}"
                                                                        style="display:block;background:linear-gradient(180deg,rgba(255,255,255,0) 0%,rgba(255,255,255,0.15) 100%),#003060;border-radius:105.47px;box-shadow:-2.9px -3.87px 6.77px 0px rgba(255,255,255,0.15) inset;border:1px solid #DADDE2;padding:10px 30px;color:#FFFFFF;font-family:'DM Sans',Montserrat,'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:600;font-size:12px;line-height:15px;text-decoration:none;white-space:nowrap;">
                                                                        Accept Invitation
                                                                    </a>
                                                                    </td>
                                                                </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody></table>
                                                </td>
                                            </tr>

                                            <!-- Footer Section -->
                                            <tr>
                                                <td>
                                                    <table class="footer-table" cellpadding="0" cellspacing="0" border="0" style="width:403px;">
                                                        <!-- Expiry text -->
                                                        <tbody><tr>
                                                            <td class="expiry-cell" style="padding-bottom:35px;">
                                                                <p class="expiry-text" style="color:#000000;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-weight:400;font-size:14px;line-height:1.3;margin:0;padding:0;">This invitation will expire in 7 days.</p>
                                                            </td>
                                                        </tr>

                                                        <!-- Link Frame -->
                                                        <tr>
                                                            <td class="link-frame-cell" style="padding-bottom:35px;">
                                                                <table class="link-frame-table" cellpadding="0" cellspacing="0" border="0" style="width:403px;">
                                                                    <tbody><tr>
                                                                        <td>
                                                                            <p class="link-instruction-text" style="color:#000000;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-style:Regular;font-weight:400;font-size:14px;line-height:1.3;margin:0 0 5px 0;padding:0;">If the button doesn't work, copy and paste this link into your browser:</p>
                                                                            <a class="link-url" href="{{accept_url}}" style="color:#0097FE;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-weight:400;font-size:14px;line-height:1.3;text-decoration:underline;word-break:break-all;display:block;margin:0;padding:0;">{{accept_url}}</a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody></table>
                                                            </td>
                                                        </tr>

                                                        <!-- Contact Frame -->
                                                        <tr>
                                                            <td>
                                                                <table class="contact-table" cellpadding="0" cellspacing="0" border="0" style="width:347px;">
                                                                    <tbody><tr>
                                                                        <td>
                                                                            <p class="contact-text" style="color:#000000;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-weight:400;font-size:14px;line-height:1.3;margin:0;padding:0;">Need help? <a class="contact-link" href="{{contact_us_url}}" style="color:#000000;font-family:&quot;DM Sans&quot;,Montserrat,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-weight:400;font-size:14px;line-height:1.3;text-decoration:underline;">Contact Us</a></p>
                                                                        </td>
                                                                    </tr>
                                                                </tbody></table>
                                                            </td>
                                                        </tr>
                                                    </tbody></table>
                                                </td>
                                            </tr>
                                        </tbody></table>
                                    </td>
                                </tr>
                            </tbody></table>
                        </td>
                    </tr>
                </tbody></table>
            </td>
        </tr>
    </tbody></table>
</body></html>
