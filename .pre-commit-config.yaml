repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0   # Use the same version as in pyproject.toml
    hooks:
      - id: ruff
        args: [--fix]     # auto-fix lint issues
      - id: ruff-format   # enforce formatting

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2   # Match version in pyproject.toml
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-pytz
          - sqlalchemy[mypy]
          - opentelemetry-api
          - opentelemetry-sdk
        args: [--show-column-numbers, --pretty, --ignore-missing-imports, --explicit-package-bases]
        files: ^app/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6   # Match version in pyproject.toml
    hooks:
      - id: bandit
        args: [-ll]   # -ll = only medium/high severity
        exclude: ^(\.venv|venv|build|dist|tests)/

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0   # pin to the latest stable version
    hooks:
      - id: gitleaks
        args: ["--staged", "--redact", "--no-banner"]
