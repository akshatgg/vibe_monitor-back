services:
  # FastAPI Application
  vm-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    env_file:
      - .env
    environment:
      - ENVIRONMENT=local
      - DATABASE_URL=postgresql://postgres:postgres@supabase-db:5432/postgres
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=us-east-1
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/vm-api-queue

      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test} # Used by the LocalStack container itself to initialize

      # Redis (for SSE pub/sub streaming)
      - REDIS_URL=redis://redis:6379

      # OpenTelemetry configuration
      # Points to OTEL Collector which forwards to NewRelic
      - OTEL_ENABLED=${OTEL_ENABLED:-false}
      - OTEL_OTLP_ENDPOINT=${OTEL_OTLP_ENDPOINT:-http://otel-collector:4317}
      - HOSTNAME=${HOSTNAME:-vm-api-local}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      supabase-db:
        condition: service_started
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - full-docker

  # Supabase Database (PostgreSQL)
  supabase-db:
    image: supabase/postgres:15.1.0.117
    ports:
      - "54322:5432"  # Expose on different port to avoid conflicts
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Supabase Studio (Web UI)
  supabase-studio:
    image: supabase/studio:20240326-5e5586d
    ports:
      - "3500:3000" #to avoid conflict with vm-webApp(frontend)
    environment:
      # Direct database connection
      DEFAULT_ORGANIZATION_NAME: "Local Development"
      DEFAULT_PROJECT_NAME: "VM API"

      # Database connection details
      POSTGRES_PASSWORD: postgres

      # Connection URL that Studio will use
      DATABASE_URL: postgresql://postgres:postgres@supabase-db:5432/postgres

      # Studio specific settings
      STUDIO_PG_META_URL: http://supabase-meta:8080
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_REST_URL: http://supabase-kong:8000/rest/v1/
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
    healthcheck:
      disable: true
    depends_on:
      - supabase-db
      - supabase-meta
    networks:
      - app-network

  # Supabase Meta (required for Studio)
  supabase-meta:
    image: supabase/postgres-meta:v0.83.2
    ports:
      - "8080:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: postgres
    depends_on:
      - supabase-db
    networks:
      - app-network

  # Supabase Kong (API Gateway - simplified version)
  supabase-kong:
    image: kong:3.4.2
    ports:
      - "8002:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./kong.yml:/kong.yml
    depends_on:
      - supabase-db
      - supabase-meta
    networks:
      - app-network

  # Redis (for SSE pub/sub streaming)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # LocalStack (Local AWS services emulation)
  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"  # LocalStack main port
    environment:
      SERVICES: sqs,s3
      DEBUG: 1
      PERSISTENCE: 1
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4566/_localstack/health | grep '\"sqs\": \"running\"'"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - "./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init-aws.sh"
      - "localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - app-network

  # OpenTelemetry Collector (for NewRelic)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "13133:13133"  # health check endpoint
    environment:
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:13133/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
  # Langfuse Database (separate Postgres for Langfuse)
  langfuse-db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse -d langfuse"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  # Langfuse (LLM Observability - local instance)
  langfuse:
    image: langfuse/langfuse:2
    ports:
      - "3703:3000"
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      NEXTAUTH_SECRET: local-dev-secret-change-in-production
      SALT: local-dev-salt-change-in-production
      NEXTAUTH_URL: http://localhost:3703
      TELEMETRY_ENABLED: "false"
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "false"
    depends_on:
      langfuse-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/public/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    networks:
      - app-network

volumes:
  supabase_db_data:
  localstack_data:
  redis_data:
  langfuse_db_data:

networks:
  app-network:
    driver: bridge